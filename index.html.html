<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Clientes</title>
  <style>
    /* Estilos para o formul√°rio */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    #cadastroForm {
      background-color: #FFC0CB; /* fundo vermelho */
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      background-image: linear-gradient(to bottom, #4CAF50, #408140);
      color: white;
      font-size: 16px;
    }

    button:hover {
      background-image: linear-gradient(to bottom, #45a049, #3d844e);
    }

    /* Estilizando a mensagem como link */
    #mensagem {
      display: none;
      color: green;
      text-decoration: underline;
      cursor: pointer;
    }

    #mensagem:hover {
      color: darkgreen;
    }
  </style>
</head>
<body>
  <div id="cadastroForm">
    <h1>Cadastro de Clientes</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email"><br><br>
      <button type="button" onclick="cadastrarCliente()">Cadastrar</button>
    </form>
    <p id="mensagem" onclick="fecharPagina()">Cadastrado com sucesso!</p>
  </div>
  
  <script>
    function cadastrarCliente() {
      document.getElementById('mensagem').style.display = 'block';
      setTimeout(() => {
        window.close();
      }, 3000);
    }

    function fecharPagina() {
      window.close();
    }
  </script>
</body>
</html>
